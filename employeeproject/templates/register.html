{% extends "base.html" %}
{% load static %}
{% block content %}
<header>
    <nav class="navbar navbar-default navb">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'signout' %}">Logout</a></li>
                <li><a href=""></a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="part3">
                    <div class="card">
                        <div class="card-title">
                            <h3>Tester</h3>
                            <h1>Login Here</h1>
                            <div class="card-body">
                                <form class="form-responsive" method="POST" action="{% url 'create_employee'  %}"
                                    enctype="multipart/form-data">
                                    <div class="container-fluid">
                                        {% csrf_token %}
                                        <div class="alert" id="alert">
                                            {% for message in messages %}
                                            <p id="messages">{{message}}</p>
                                            {% endfor %}
                                        </div>

                                        <div class="form-group">
                                            <label>Fullname</label>
                                            <input type="text" class="form-control" name="fullname"><br>
                                            <label>Mother's Name</label>
                                            <input type="text" class="form-control" name="mothername"><br>
                                            <label>Father's Name</label>
                                            <input type="text" class="form-control" name="fathername"><br>
                                            <label>Phone Number</label>
                                            <input type="tel" class="form-control" name="phonenumber"
                                                maxlength="10"><br>
                                            <label>Emergency Number</label>
                                            <input type="tel" class="form-control" name="emergencynumber"
                                                maxlength="10"><br>
                                            <label>Blood Group:</label>
                                            <select name="bloodgroup">
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option>
                                            </select><br><br>
                                            <label>Address</label>
                                            <input type="text" class="form-control" name="address"><br>
                                            <label>Position</label>
                                            <input type="text" class="form-control" name="position"><br>
                                            <label>Username</label>
                                            <input type="text" class="form-control" name="user_id"><br>
                                            <input type="file" name="image">
                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email"><br>
                                            <label>Password</label>
                                            <input type="password" class="form-control" name="password1"><br><br>
                                            <label>ConfirmPassword</label>
                                            <input type="password" class="form-control" name="password2"><br><br>
                                            <input type="submit" class="regbtn btn-primary " value="Login" id="submit">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{%endblock%}
