{% extends "base.html" %}
{% load static %}
{% block content %}
<header>
  <nav class="navbar navbar-default navb">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'login_user' %}">Login</a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="part3">
        <div class="card">
          <div class="card-title">
            <!-- <img src="{%static 'images.png'%}"> -->
            <h3>Tester</h3>
            <div>
              {% for message in messages %}
              <p id="messages">{{message}}</p>
              {% endfor %}
            </div>
            <h1>Login Here</h1>
            <div class="card-body">
              <form class="form" method="post" action="{% url 'login_user'  %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="user_id"><br>
                  <label>Password</label>
                  <input type="password" class="form-control" name="password1"><br><br>

                  <div class="form-check">
                    <input type="checkbox" class="check" name="remember me">
                    <label class="form-check-label" for="exampleCheck1">Remember me </label>
                  </div>
                  <input type="submit" class="btn btn-primary btn-block btn-lg" value="login">
                </div>
              </form>
              <!-- <a href="">Forget Password?</a> -->
              <p>Not a member?<a href="">Create Account</a> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
{%endblock%}
